<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SehatAi - Chest X-ray Diagnosis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .upload-btn {
            margin-top: 10px;
        }
        .results {
            margin-top: 30px;
        }
        .confidence-box {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        img.uploaded-img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }
        h2, h4 {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">SehatAi - Chest X-ray Diagnosis</h2>
        
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="xray_image" class="form-control form-control-lg">
            <button type="submit" class="btn btn-primary btn-lg upload-btn">Predict</button>
        </form>

        {% if image_path %}
        <div class="results text-start">
            <h4>Uploaded Image:</h4>
            <img src="{{ image_path }}" alt="Uploaded X-ray" class="uploaded-img">

            <h4 class="mt-4">Predicted Labels:</h4>
            <p class="fw-bold fs-5">{{ prediction }}</p>

            <h4 class="mt-3">Confidence Scores:</h4>
            <div class="confidence-box">
                <ul class="list-unstyled">
                    {% for label, score in confidence.items() %}
                    <li><strong>{{ label }}:</strong> {{ "%.2f"|format(score) }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
