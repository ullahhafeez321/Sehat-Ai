<!DOCTYPE html>
<html>
<head>
    <title>SehatAi - Chest X-ray Diagnosis</title>
</head>
<body>
    <h1>SehatAi: Chest X-ray Diagnosis</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="xray_image" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>

    {% if image_path %}
        <h2>Uploaded Image:</h2>
        <img src="{{ image_path }}" style="max-width: 300px;">
    {% endif %}

    {% if prediction %}
        <h2>Predicted Labels: {{ prediction }}</h2>
        <h3>Confidence Scores:</h3>
        <pre>{{ confidence }}</pre>
    {% endif %}
</body>
</html>
